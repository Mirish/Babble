<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito">
  <title>Vegans - Babble</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="scripts/main.js"></script>
</head>
<body>
  <header class="Header">
        <img class="Header-logo" src="images/babble-logo.png" alt="">
        	<a id="PopUpButton" href="#popup1"></a>
  </header>
  <nav>
   
  </nav>
  
  <main class="Main">
   
    <div>
      <label class="u-floatLeftMargin20" >Vegans</label>
      <dl class="u-floatRightMargin20">
        <dt><img  src="images/msgcount-icon.png" alt=""></dt>
        <dd id="msgCounter"></dd>
        <dt><img  src="images/usercount-icon.png" alt=""></dt>
        <dd id="usersCounter"></dd>
      </dl>
    </div>
    <br>
    <!-- All messages OL -->
    <div class="Messages">
      <ol id="msgOL"></ol>
    </div>

    <form action="javascript:void(0);" onsubmit="SendNewMsg()">
      <div class="NewMessage" >
        <textarea id="newMessageTextID" class="NewMessage-textrea" required></textarea>
        <button class="NewMessage-submitButton" type ="submit" aria-label="Send"><img src="images/submit-button-frame_.jpg" alt=""> </button>
      </div> 
    </form>
  </main>

  <div id="popup1" class="Popup hiddenVisibility">
      <div class="Popup-window">
        <div class="content" >
          <label class="Popup-window-headLabel">Who are you? </label>
          <br><br>
            <div class="u-width100">
              <div class="Popup-window-LabelDiv">
                <label>Full Name:</label>
              </div>
              <div class="Popup-window-inputDiv">    
                <input type="text" id="FullNameID" name="FullName" placeholder="">
              </div>
            </div>
            <br>
            <div>
                <div class="Popup-window-LabelDiv">
                  <label>Email:</label>
                </div>
                <div class="Popup-window-inputDiv">    
                  <input type="email" id="EmailID" name="Email" placeholder="">
                </div>
            </div>
          <br>
          <div class="ButtonsDiv">
            <input type="submit" class="Popup-window-saveBtn" value="Save" onclick="setUser()" >
            
          </div>
          <button onclick="setAnonymous()" class="Popup-window-stayAnonymousBtn" >Stay Anonymous</button>
        </div>
      </div>
    </div>
</body>
</html>
